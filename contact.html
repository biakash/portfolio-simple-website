<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Akash</h1>
            <p class="section-one__role">Web Devolper</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input class="contact-form__input" type="text" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input class="contact-form__input" type="email" placeholder="Enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea class="contact-form__textarea" placeholder="Your message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input class="contact-form__submit" type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">social media:
                <a href="https://www.instagram.com/errormakesclever/">Instagram</a>,
                <a href="https://www.linkedin.com/in/akash-b-i-a48431300/">Linkedin</a>
            </p>
            <p class="section-five__desc">&copy;Akash</p>
        </div>

    </div>
</body>

</html>
